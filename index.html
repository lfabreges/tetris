<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="scores">
        <div>
            <span>Score : </label>
            <span id="score">0</span>
        </div>
        <div>
            <span>Meilleur : </label>
            <span id="bestScore">0</span>
        </div>
    </div>
    <div class="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <canvas id="next-tetromino" width="120" height="60"></canvas>
    </div>
    <div class="controls">
        <div>
            <label for="red">Rouge</label>
            <input type="range" id="red" min="0" max="255" value="255">
        </div>
        <div>
            <label for="cyan">Cyan</label>
            <input type="range" id="cyan" min="0" max="255" value="255">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
